<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecoleta</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@300;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/home.css">
    <link rel="stylesheet" href="/styles/modal.css">


    <link rel="stylesheet" href="/styles/responsive.css">

</head>
<body>

    <div id="page-home">

        <div class="content">

            <header>
                <img src="/assets/logo.svg" alt="logomarca">
                <a href="/create-point.html">
                    <span></span>
                    Cadastre um ponto de coleta</a>
            </header>
             
            <main>

                <h1 class="red">Seu marketplace de coleta de residuos</h1>
    
                <p>Ajudamos pessoas a encontrarem pontos de coleta de forma eficientes.</p>
        
                <a href="#"><span></span><strong> Pesquisar pontos de coleta</strong></a>

            </main>
    
            
    
        </div>

    </div>
    
    
    <div id="modal" class="hide">
        <div id="content">
            <div class="header">
                <h1>Pontos de coleta</h1>
                <a href="#">Fechar</a>
            </div>
            <form action="/search-results.html">
                <Label for="search">Cidade</Label>
                <div class="search field">
                    <input
                    type="text"
                    name="search"
                    placeholder="Pesquise por cidade"
                    >
                    <button>
                        <img src="/assets/search.svg" alt="Buscar">
                    </button>
                </div>
            </form>
        </div>
    </div>


    <script src="/scripts/index.js"></script>
</body>
</html>
